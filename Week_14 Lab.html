<!DOCTYPE HTML>
<html>
<body>

	<script>

	var sen ;
	var char ;
	sen = window.prompt("Input a sentence: ") ;
	char = window.prompt("Input a character to search index: ") ;

	document.writeln(sen.indexOf(char)) ;
	document.writeln("<br>") ;
	document.writeln(sen.lastIndexOf(char)) ;
	document.writeln("<br>") ;
	document.writeln(sen.indexOf(char,3)) ;

	</script> 

</body>
</html>
